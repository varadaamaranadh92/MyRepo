<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lineqx Gen Innovations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
        header { background: #2d3e50; color: #fff; padding: 1em 0; text-align: center; }
        nav { background: #1abc9c; padding: 0.5em 0; text-align: center; }
        nav a { color: #fff; margin: 0 1em; text-decoration: none; font-weight: bold; }
        section { max-width: 800px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 8px; }
        h1, h2 { color: #2d3e50; }
        footer { background: #2d3e50; color: #fff; text-align: center; padding: 1em 0; margin-top: 2em; }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
        window.onload = function() {
            showSection('home');
        }
    </script>
</head>
<body>
    <header>
        <h1>Lineqx Gen Innovations</h1>
        <p>Innovating for a Smarter, Greener Future</p>
    </header>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('about')">About</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
    </nav>
    <section id="home">
        <h2>Welcome</h2>
        <p>
            Lineqx Gen Innovations is dedicated to developing next-generation solutions in energy, environment, and technology. 
            Explore our projects, ideas, and join us in shaping a sustainable future!
        </p>
    </section>
    <section id="about" style="display:none;">
        <h2>About Us</h2>
        <p>
            We are a team of innovators passionate about solving real-world problems with creative technology. 
            Our focus areas include energy harvesting, pollution monitoring, smart devices, and more.
        </p>
    </section>
    <section id="contact" style="display:none;">
        <h2>Contact</h2>
        <p>
            Email: <a href="mailto:info@lineqx.com">info@lineqx.com</a><br>
            Address: Hyderabad, India
        </p>
    </section>
    <footer>
        &copy; 2025 Lineqx Gen Innovations. All rights reserved.
    </footer>
</body>
</html>
